<html>
<head>

</head>
<body>



<div class="main-section">
	<div class="row border-chat">
		<div class="col-md-12 col-sm-12 col-xs-12 first-section">
			<div class="row">
				<div class="col-md-8 col-sm-6 col-xs-6 left-first-section">
					<p>Chat</p>
				</div>
				<div class="col-md-4 col-sm-6 col-xs-6 right-first-section">
					<a href="#"><i class="fa fa-minus" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-clone" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
	</div>
	<div class="row border-chat">
		<div class="col-md-12 col-sm-12 col-xs-12 second-section">
			<div class="chat-section">
				<ul id = "chatlist">
					
				</ul>
			</div>
		</div>
	</div>
	<div class="row border-chat">
		<div class="col-md-12 col-sm-12 col-xs-12 third-section">
			<div class="text-bar">
				<input type="text" placeholder="Write messege" id = "usermessage"><a href="#"><i class="fa fa-arrow-right" aria-hidden="true" onclick = "updateList()"></i></a>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
	$(document).ready(function(){
    	$(".left-first-section").click(function(){
            $('.main-section').toggleClass("open-more");
        });
    });
    $(document).ready(function(){
    	$(".fa-minus").click(function(){
            $('.main-section').toggleClass("open-more");
        });
    });
    
 function updateList() {
	 var string = document.getElementById("usermessage").value;
	 console.log(string);
	 var ul = document.getElementById("chatlist");
	 var li = document.createElement("li");
	 var div = document.createElement("div");
	 var img = document.createElement("img");
	 var p = document.createElement("p");
	 div.className = "right-chat";
	 img.src = "image/1499345471_boy.png";
	 p.innerHTML=string;
	 div.appendChild(img);
	 div.appendChild(p);
	 li.appendChild(div);
	 ul.appendChild(li);
	 console.log(window.location.href);
	 document.getElementById("usermessage").value = "";

	 getResponse(string);
	 

	 
 }


function getResponse(string){

	var reqbody = {
  	"messages": [
    {
      "type": "string",
      "unstructured": {
        "id": "one",
        "text": string,
        "timestamp": "timestamp"
      }
    }
  ]
	}

	$.ajax({
      url: ``, //Enter your API Gateway URL here
      type: 'POST',
      headers: {
      	'Content-Type': 'application/json'
      },
      data: JSON.stringify(reqbody),
      dataType: 'json',
      success: function(response) {
      	console.log(response);
      	var reply =  response.body.messages[0].unstructured.text;
        updateIncomingMessage(reply);
      },
      error: function() {
        var reply = "Error processing request";
        updateIncomingMessage(reply);
      }
    });


}




function updateIncomingMessage(string){

	 console.log(string);
	 var ul = document.getElementById("chatlist");
	 var li = document.createElement("li");
	 var div = document.createElement("div");
	 var img = document.createElement("img");
	 var p = document.createElement("p");
	 div.className = "left-chat";
	 img.src = "image/1499345471_boy.png";
	 p.innerHTML=string;
	 div.appendChild(img);
	 div.appendChild(p);
	 li.appendChild(div);
	 ul.appendChild(li);
	 document.getElementById("usermessage").value = "";

	 if (string == "Who is Ronak?")
	 {
		 updateIncomingMessage("TATTI DON !!!");
	 }
	 if (string == "Who is Ronak's Girl friend?")
	 {
		 updateIncomingMessage("His RIGHT HAND !!!! 8====D");
	 }

}

</script>
